stages:
  - build_and_test
  - deploy-heroku

before_script:
  - docker info
  - echo "$GOOGLE_APPLICATION_CREDENTIALS_FILE"
  - echo "$GOOGLE_APPLICATION_CREDENTIALS_FILE" > "cred.json"

build_and_test:
  stage: build_and_test
  script:
    - docker build --target MAVEN_BUILD -t codesatori-backend .

deploy-heroku:
  stage: deploy-heroku
  only:
    - master
  script:
    - dpl --provider=heroku --app=codesatori-backend --api-key=$HEROKU_API_KEY